<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script>
        $(document).ready(function() {
            for (var i = 1; i <= 151; i++) {
                var html = `<img src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${i}.png'>`
                $('.pokemonImg').append(html)
            }
        })
    </script>
</head>

<body>
    <div class="pokemonImg"></div>

</body>

</html>
